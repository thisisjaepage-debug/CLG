        const scholars = scholarData.scholars;

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const results = document.getElementById('results');
        const stats = document.getElementById('stats');
        const statsText = document.getElementById('statsText');
        const suggestionsDiv = document.getElementById('suggestions');
        
        // Autocomplete functionality
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            suggestionsDiv.innerHTML = '';
            
            if (query.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const matches = allInterests.filter(interest => 
                interest.includes(query)
            ).slice(0, 8);
            
            if (matches.length > 0) {
                matches.forEach(interest => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = interest;
                    div.addEventListener('click', function() {
                        searchInput.value = interest;
                        suggestionsDiv.style.display = 'none';
                        performSearch();
                    });
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Search on Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                suggestionsDiv.style.display = 'none';
                performSearch();
            }
        });
        
        // Search button click
        searchBtn.addEventListener('click', performSearch);
        
        // Reset button click
        resetBtn.addEventListener('click', function() {
            searchInput.value = '';
            results.innerHTML = '';
            stats.style.display = 'none';
            suggestionsDiv.style.display = 'none';
        });
        
        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === '') {
                results.innerHTML = '<div class="no-results">Please enter a research interest to begin your search.</div>';
                stats.style.display = 'none';
                return;
            }
            
            // Find matching scholars
            const matches = scholars.filter(scholar => 
                scholar.interests.some(interest => 
                    interest.includes(query)
                )
            );
            
            // Display results
            if (matches.length === 0) {
                results.innerHTML = '<div class="no-results">No scholars found for "' + escapeHtml(query) + '". Please try another research interest.</div>';
                stats.style.display = 'none';
            } else {
                // Show stats
                stats.style.display = 'block';
                statsText.textContent = matches.length + ' scholar' + (matches.length === 1 ? '' : 's') + ' found for "' + query + '"';
                
                // Display scholar cards
                results.innerHTML = matches.map(scholar => `
                    <div class="scholar-card">
                        <div class="scholar-name">${escapeHtml(scholar.name)}</div>
                        <div class="scholar-university">${escapeHtml(scholar.university)}</div>
                        <div class="scholar-interests">
                            <span class="interest-label">Research Interests:</span> ${highlightMatch(scholar.interests_display, query)}
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function highlightMatch(text, query) {
            const escaped = escapeHtml(text);
            const regex = new RegExp('(' + escapeRegex(query) + ')', 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }
        
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
